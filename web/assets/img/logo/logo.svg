<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="64" viewBox="0 0 320 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">WorkConnect Logo</title>
  <desc id="desc">Green circular icon with a white W and the brand name WorkConnect in a modern sans-serif.</desc>

  <!-- Icon -->
  <g transform="translate(8,8)">
    <!-- Circle -->
    <circle cx="24" cy="24" r="24" fill="#16C75A"/>
    <!-- Subtle long shadow clipped to the circle -->
    <clipPath id="clipCircle">
      <circle cx="24" cy="24" r="24"/>
    </clipPath>
    <g clip-path="url(#clipCircle)" opacity="0.25">
      <polygon points="24,24 56,56 0,56 0,40 8,48 24,32" fill="#0F8F41"/>
    </g>
    <!-- W mark -->
    <path d="M12 16 L18.2 44 L24 30 L29.8 44 L36 16 L32 16 L28.9 32.5 L24 22.6 L19.1 32.5 L16 16 Z"
          fill="#FFFFFF"/>
  </g>

  <!-- Wordmark -->
  <text x="72" y="41" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Helvetica,Arial,sans-serif"
        font-size="26" font-weight="700" letter-spacing="0.2" fill="#000000">
    WorkConnect
  </text>
</svg>
